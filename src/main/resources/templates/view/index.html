<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<div class="container shadow-lg bg-body-tertiary rounded my-5 p-3" style="max-width: 400px;">
    <ul class="nav nav-tabs small">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">내 채팅방</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">채팅방 보기</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">더보기</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">로그아웃</a></li>
                <li><a class="dropdown-item" href="#">ㅁㅁ</a></li>
            </ul>
        </li>
    </ul>

    <div class="row justify-content-center p-3">
        <input type="hidden" id="nickname" th:value="${session.get('nickname')}"/>
        <p class="text-end small mb-1">
            <span class="fw-bolder text-success" th:text="${session.get('nickname')}"></span>님 환영합니다!
        </p>
        <textarea id="chat-area" class="form-control" readonly style="height: 500px;"></textarea>
        <input type="text" class="form-control mt-1" id="message-input" placeholder="채팅을 입력하세요"/>
    </div>
</div>
</body>
<script>
    var nicknameInput = $("#nickname");
    var messageInput = $('#message-input');
    var chatArea = $('#chat-area');

    const socket = new SockJS('http://localhost:8080/ws-chat');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        stompClient.subscribe('/topic/public', function (message) {
            showMessage(JSON.parse(message.body));
        });
    });

    $(document).on('keydown', '#message-input', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            send();
        }
    });

    function send() {
        const messageContent = messageInput.val().trim();

        if (messageContent) {
            const chatMessage = {
                sender: nicknameInput.val(),
                content: messageContent
            };

            stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
            messageInput.val('');
        }
    }

    function showMessage(message) {
        console.log(message);
        var currentChat = chatArea.val();
        currentChat += `${message.sender}(${message.time}): ${message.content}\n`;
        chatArea.val(currentChat);
        chatArea.scrollTop(chatArea[0].scrollHeight);
    }
</script>
</html>
