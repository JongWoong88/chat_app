<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" id="user-name" placeholder="닉네임을 입력하세요">
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" onclick="setName()">설정</button>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            닉네임: <label for="chat-area" class="form-label"></label>
            <textarea id="chat-area" class="form-control" readonly style="height: 500px;"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <input type="text" class="form-control" id="message-input" placeholder="채팅을 입력하세요"/>
        </div>
    </div>
</div>
</body>
<script>
    var nameLabel = $('label[for=chat-area]');
    var userNameInput = $('#user-name');
    var messageInput = $('#message-input');
    var chatArea = $('#chat-area');

    var userName = '';

    const socket = new SockJS('http://localhost:8080/ws-chat');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        stompClient.subscribe('/topic/public', function (message) {
            showMessage(JSON.parse(message.body));
        });
    });

    $(document).on('keydown', '#message-input', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            send();
        }
    });

    function setName() {
        userName = userNameInput.val();
        userNameInput.val('');
        nameLabel.text(userName);
    }

    function send() {
        const messageContent = messageInput.val().trim();

        if (messageContent) {
            const chatMessage = {
                sender: userName,
                content: messageContent
            };

            stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
            messageInput.val('');
        }
    }

    function showMessage(message) {
        console.log(message);
        var currentChat = chatArea.val();
        currentChat += `${message.sender}(${message.time}): ${message.content}\n`;
        chatArea.val(currentChat);
    }
</script>
</html>
