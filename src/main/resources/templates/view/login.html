<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center" style="max-width: 720px;">

    <div class="col-6">
        <p class="text-center" style="font-size: 50px; font-weight: bold">CHAT APP</p>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password">
            <label for="password">Password</label>
        </div>
        <input class="btn btn-primary w-100" type="button" value="Login" onclick="login()">
    </div>

</div>

</body>
<script>
    var emailInput = $("#email");
    var pwInput = $("#password");

    function login() {
        $.ajax({
            url: '/api/sign-in',
            type: 'POST',
            data: JSON.stringify({
                email: emailInput.val(),
                password: pwInput.val()
            }),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function(data) {
                location.href = "/";
            },
            error: function(error) {
                alert("로그인 실패");
            }
        })
    }

</script>
</html>
